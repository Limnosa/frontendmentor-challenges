<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="card">
    <img class="qr-image" src="./images/image-qr-code.png" alt="QR code">
    <div class="text">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the <a href="#" id="secret-link">QR code</a> to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Limnosa">Limnosa</a>.
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const secretLink = document.querySelector("#secret-link");

        if (secretLink) {
            secretLink.addEventListener("click", function(e) {
                e.preventDefault();
                window.location.href = "../index.html?foundSecret=true";
            });
        }
    });
  </script>
</body>
</html>
