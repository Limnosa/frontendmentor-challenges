<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar">
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="introduction">"Front-end developer and avid reader."</p>
    <div class="buttons">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <a href="#" id="secret-link"><button>LinkedIn</button></a>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Limnosa">Limnosa</a>.
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const secretLink = document.querySelector("#secret-link");

        if (secretLink) {
            secretLink.addEventListener("click", function(e) {
                e.preventDefault();
                window.location.href = "../index.html?foundSecret=true";
            });
        }
    });
  </script>
</body>
</html>
